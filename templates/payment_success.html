{% extends "basic.html" %}
{% block payment_success %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата успешна</title>
    <style>
        .success-box {
            background-color: #d4edda;
            border-color: #c3e6cb;
            border-radius: .25rem;
            padding: 20px;
            text-align: center;
            margin-top:250px;
        }
        .success-box h2 {
            color: #155724;
        }
        .success-box p {
            color: #155724;
        }
    </style>
</head>
<body>
<main>
    <div class="d-flex justify-content-center">
        <div class="success-box">
            <h2>Оплата прошла успешно!</h2>
            <p>Спасибо за вашу покупку. Ваш заказ был успешно оплачен.</p>
        </div>
    </div>
</main>
</body>
</html>
{% endblock payment_success %}
